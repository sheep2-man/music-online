<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Test Cookies</title>
</head>
<body>
    {% if set_ok  %}
        {# 之前没有cookie,初次访问此页面，我向浏览器写入了cookie #}
        恭喜，设置cookie成功！
    {% else %}
        {# 取cookies的值并显示出来吧 #}
        {% for key,value in cookies.items() %}
            {{ key }} : {{ value }} <br />
        {% else %}
            还没有可取的cookie
        {% endfor %}
    {% endif %}
</body>
</html>
